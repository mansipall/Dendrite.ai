<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .todo-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
        }
        .todo-item h3 {
            margin: 0;
            flex: 1;
        }
        .todo-item button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .add-todo {
            margin-top: 20px;
            display: flex;
        }
        .add-todo input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            border-right: none;
        }
        .add-todo button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-list">
            <div class="todo-item">
                <h3>ToDo 1</h3>
                <button>Delete</button>
            </div>
            <div class="todo-item">
                <h3>ToDo 2</h3>
                <button>Delete</button>
            </div>
            <!-- Add more todo items dynamically -->
        </div>
        <div class="add-todo">
            <input type="text" placeholder="Enter new ToDo">
            <button>Add</button>
        </div>
    </div>
</body>
</html>
